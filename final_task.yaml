#Config map volume for nginx Front End
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config-configmap
  namespace: default
data:
  nginx.conf: |
    user  nginx;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;


    events {
      worker_connections  1024;
    }


    http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    server { 
    listen       80;
    server_name  nginx.local; # this DNS record needs to be forced at the hosts file
    access_log  /var/log/nginx/access.log  main;
    location / {
    #rewrite ^/(.*)$ http://10.96.0.100:8080/$1 permanent;
    proxy_pass http://10.96.0.100:8080/;
    }
    }


    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    }
    
