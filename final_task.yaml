#Code for the Deployment of the frontnend Nginx 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-nginx
  namespace: default
  labels:
    app: front-nginx
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: front-nginx
  template:
    metadata:
      labels:
        app: front-nginx
    spec: 
      containers:
      - name: nginx
        image: nginx:latest
        resources:
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config-configmap
---
#Code for the Deployment of the tomcat app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
  namespace: default
  labels: 
    app: jboss
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:latest
        resources:
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: volume-tomcat-sample
            mountPath: /usr/local/tomcat/webapps/ROOT/index.html
            subPath: index.html
      volumes:
        - name: volume-tomcat-sample
          configMap:
            name: tomcat-sample
---
#Code for the frontend service of the Nginx Deployment
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  selector:
    app: front-nginx
  ports:
  - port: 80
    targetPort: 80
    
---
#code for the tomcat app service
apiVersion: v1
kind: Service
metadata:
  name: tomcat
spec:
  type: ClusterIP
  clusterIP: 10.96.0.100
  selector:
    app: tomcat
  ports:
    - port: 8080
      targetPort: 8080
---
#Code for the Nginx ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: nginx.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port: 
                  number: 80
